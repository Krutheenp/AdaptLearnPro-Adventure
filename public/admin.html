<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #0f172a; color: #cbd5e1; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-slate-900 border-r border-slate-700 flex flex-col">
        <div class="h-16 flex items-center px-6 border-b border-slate-800 font-bold text-white text-xl gap-2">
            <span>üõ°Ô∏è</span> Admin Panel
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <button onclick="Admin.tab('overview')" class="w-full text-left px-4 py-3 rounded-lg bg-slate-800 font-bold text-white transition flex items-center gap-3" id="btn-overview">üìä Overview</button>
            <button onclick="Admin.tab('users')" class="w-full text-left px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white transition flex items-center gap-3" id="btn-users">üë• Users</button>
            <button onclick="Admin.tab('certs')" class="w-full text-left px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white transition flex items-center gap-3" id="btn-certs">üèÖ Certificates</button>
            <button onclick="Admin.tab('shop')" class="w-full text-left px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white transition flex items-center gap-3" id="btn-shop">üõçÔ∏è Shop</button>
            <button onclick="Admin.tab('system')" class="w-full text-left px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white transition flex items-center gap-3" id="btn-system">‚öôÔ∏è System</button>
            
            <div class="border-t border-slate-800 my-4"></div>
            <a href="/instructor.html" class="w-full text-left px-4 py-3 rounded-lg text-yellow-500 hover:bg-slate-800 hover:text-yellow-400 transition flex items-center gap-3">ü™Ñ Instructor</a>
            <a href="/index.html" class="w-full text-left px-4 py-3 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white transition flex items-center gap-3">üè† Exit</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-8 relative">
        <div id="auth-guard" class="absolute inset-0 bg-slate-900 z-50 flex flex-col items-center justify-center">
            <div class="text-4xl animate-spin mb-4">‚è≥</div>
            <p>Loading Admin Dashboard...</p>
            <button onclick="location.reload()" class="mt-4 text-xs text-slate-500 hover:text-white underline">Force Refresh</button>
        </div>

        <!-- OVERVIEW -->
        <div id="view-overview" class="space-y-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-white">Dashboard</h1>
                <button onclick="Admin.seedData()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-lg font-bold text-sm">üå± Seed Data</button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="glass p-6 rounded-2xl">
                    <div class="text-slate-400 text-sm font-bold uppercase">Users</div>
                    <div class="text-3xl font-bold text-white mt-2" id="stat-users">-</div>
                </div>
                <div class="glass p-6 rounded-2xl">
                    <div class="text-slate-400 text-sm font-bold uppercase">Courses</div>
                    <div class="text-3xl font-bold text-indigo-400 mt-2" id="stat-courses">-</div>
                </div>
                <div class="glass p-6 rounded-2xl">
                    <div class="text-slate-400 text-sm font-bold uppercase">Visits</div>
                    <div class="text-3xl font-bold text-green-400 mt-2" id="stat-visits">-</div>
                </div>
                <div class="glass p-6 rounded-2xl">
                    <div class="text-slate-400 text-sm font-bold uppercase">Shop Items</div>
                    <div class="text-3xl font-bold text-yellow-400 mt-2" id="stat-items">-</div>
                </div>
            </div>
        </div>

        <!-- USERS -->
        <div id="view-users" class="hidden space-y-6">
            <h1 class="text-3xl font-bold text-white mb-6">User Management</h1>
            <div class="bg-slate-800 rounded-2xl overflow-hidden border border-slate-700">
                <table class="w-full text-left text-sm text-slate-400">
                    <thead class="bg-slate-900 text-slate-200 text-xs uppercase font-bold">
                        <tr><th class="px-6 py-4">User</th><th class="px-6 py-4">Role</th><th class="px-6 py-4">Stats</th><th class="px-6 py-4 text-right">Action</th></tr>
                    </thead>
                    <tbody id="table-users" class="divide-y divide-slate-700"></tbody>
                </table>
            </div>
        </div>

        <!-- CERTIFICATES -->
        <div id="view-certs" class="hidden space-y-6">
            <h1 class="text-3xl font-bold text-white mb-6">Certificates</h1>
            <div class="bg-slate-800 rounded-2xl overflow-hidden border border-slate-700">
                <table class="w-full text-left text-sm text-slate-400">
                    <thead class="bg-slate-900 text-slate-200 text-xs uppercase font-bold">
                        <tr><th class="px-6 py-4">Code</th><th class="px-6 py-4">Student</th><th class="px-6 py-4">Course</th><th class="px-6 py-4 text-right">Action</th></tr>
                    </thead>
                    <tbody id="table-certs" class="divide-y divide-slate-700"></tbody>
                </table>
            </div>
        </div>

        <!-- SHOP -->
        <div id="view-shop" class="hidden space-y-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-white">Shop</h1>
                <button onclick="Admin.addItem()" class="bg-green-600 text-white px-4 py-2 rounded-lg font-bold text-sm">+ Item</button>
            </div>
            <div id="list-shop" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </div>

        <!-- SYSTEM -->
        <div id="view-system" class="hidden space-y-6">
            <h1 class="text-3xl font-bold text-white mb-6">System</h1>
            <div class="p-8 bg-slate-800 rounded-2xl border border-slate-700 text-center text-slate-500">
                System config coming soon.
            </div>
        </div>

    </main>

    <script>
        const Admin = {
            data: { users: [], activities: [], certs: [], shop: [], config: {} },

            init: async () => {
                const uid = sessionStorage.getItem('user_id');
                const role = sessionStorage.getItem('user_role');
                
                if (!uid) { location.href = '/login.html'; return; }

                // Fast Track
                if(role === 'admin') {
                    document.getElementById('auth-guard').classList.add('hidden');
                    Admin.loadData();
                    return;
                }

                try {
                    const res = await fetch(`/api/analytics?userId=${uid}`);
                    const data = await res.json();
                    
                    if (data.user && data.user.role === 'admin') {
                        sessionStorage.setItem('user_role', 'admin');
                        document.getElementById('auth-guard').classList.add('hidden');
                        Admin.loadData();
                    } else {
                        alert('‚õî Access Denied');
                        location.href = '/index.html';
                    }
                } catch(e) {
                    alert('Auth Error');
                    location.href = '/login.html';
                }
            },

            loadData: async () => {
                const get = async (url) => { try { const r = await fetch(url); return r.ok ? await r.json() : []; } catch(e) { return []; } };
                
                const [users, acts, certs, shop, visits] = await Promise.all([
                    get('/api/users'), get('/api/activities'), get('/api/certificate?all=true'), get('/api/shop'), get('/api/visit')
                ]);

                Admin.data.users = Array.isArray(users) ? users : [];
                Admin.data.activities = Array.isArray(acts) ? acts : [];
                Admin.data.certs = Array.isArray(certs) ? certs : [];
                Admin.data.shop = Array.isArray(shop) ? shop : [];

                const setTxt = (id, v) => { const el = document.getElementById(id); if(el) el.innerText = v; };
                setTxt('stat-users', Admin.data.users.length);
                setTxt('stat-courses', Admin.data.activities.length);
                setTxt('stat-certs', Admin.data.certs.length);
                setTxt('stat-items', Admin.data.shop.length);
                setTxt('stat-visits', (visits.total_visits||0).toLocaleString());

                Admin.renderUsers();
                Admin.renderCerts();
                Admin.renderShop();
                Admin.renderCharts();
            },

            // --- UI HELPERS ---
            tab: (name) => {
                ['overview', 'users', 'certs', 'shop', 'gacha', 'system'].forEach(t => {
                    document.getElementById(`view-${t}`).classList.add('hidden');
                    const btn = document.getElementById(`btn-${t}`);
                    if(btn) btn.classList.remove('bg-slate-800', 'font-bold', 'text-white');
                });
                document.getElementById(`view-${name}`).classList.remove('hidden');
                document.getElementById(`btn-${name}`).classList.add('bg-slate-800', 'font-bold', 'text-white');
            },

            // --- USERS ---
            renderUsers: (list = Admin.data.users) => {
                const el = document.getElementById('table-users');
                if(!el) return;
                if(list.length === 0) { el.innerHTML = '<tr><td colspan="6" class="text-center py-8 text-slate-500">No users found.</td></tr>'; return; }

                el.innerHTML = list.map(u => `
                    <tr class="hover:bg-slate-800/50 border-b border-slate-700 transition">
                        <td class="px-6 py-4 font-mono text-xs text-slate-500">#${u.id}</td>
                        <td class="px-6 py-4 flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center border border-slate-600 shadow">${u.avatar||'üë§'}</div>
                            <div>
                                <div class="font-bold text-white">${u.name}</div>
                                <div class="text-xs text-slate-500">@${u.username}</div>
                            </div>
                        </td>
                        <td class="px-6 py-4"><span class="px-2 py-1 rounded text-[10px] font-bold uppercase tracking-wider bg-slate-700 text-slate-300 border border-slate-600">${u.role}</span></td>
                        <td class="px-6 py-4 font-mono text-yellow-400">ü™ô ${(u.coins||0).toLocaleString()}</td>
                        <td class="px-6 py-4 text-xs text-blue-400">Lvl ${u.level||1} ‚Ä¢ ${(u.xp||0).toLocaleString()} XP</td>
                        <td class="px-6 py-4 text-right">
                            <button onclick="Admin.openUserModal(${u.id})" class="text-indigo-400 hover:text-white bg-indigo-900/30 hover:bg-indigo-600 px-3 py-1 rounded text-xs mr-2 transition">Edit</button>
                            <button onclick="Admin.deleteUser(${u.id})" class="text-red-400 hover:text-white bg-red-900/30 hover:bg-red-600 px-3 py-1 rounded text-xs transition">Del</button>
                        </td>
                    </tr>`).join('');
            },

            openUserModal: (id = null) => {
                const u = id ? Admin.data.users.find(x => x.id === id) : {};
                document.getElementById('u-modal-title').innerText = id ? `Edit User #${id}` : 'Create New User';
                document.getElementById('u-id').value = id || '';
                document.getElementById('u-username').value = u.username || '';
                document.getElementById('u-password').value = '';
                document.getElementById('u-name').value = u.name || '';
                document.getElementById('u-email').value = u.email || '';
                document.getElementById('u-coins').value = u.coins || 0;
                document.getElementById('u-xp').value = u.xp || 0;
                document.getElementById('u-level').value = u.level || 1;
                document.getElementById('u-role').value = u.role || 'student';
                document.getElementById('user-modal').classList.remove('hidden');
            },

            saveUser: async () => {
                const id = document.getElementById('u-id').value;
                const body = {
                    username: document.getElementById('u-username').value,
                    name: document.getElementById('u-name').value,
                    email: document.getElementById('u-email').value,
                    coins: parseInt(document.getElementById('u-coins').value)||0,
                    xp: parseInt(document.getElementById('u-xp').value)||0,
                    level: parseInt(document.getElementById('u-level').value)||1,
                    role: document.getElementById('u-role').value
                };
                if(document.getElementById('u-password').value) body.password = document.getElementById('u-password').value;

                const method = id ? 'PUT' : 'POST';
                // Note: Assuming /api/users handles POST/PUT. If POST is /api/register, this might need tweak.
                // Reusing PUT logic for edit, POST logic ideally exists or use register.
                if(id) body.id = id;

                try {
                    const res = await fetch('/api/users', { method, headers: {'Content-Type':'application/json'}, body: JSON.stringify(body) });
                    if(res.ok) {
                        alert('User saved!');
                        document.getElementById('user-modal').classList.add('hidden');
                        Admin.loadData();
                    } else { alert('Save Failed'); }
                } catch(e) { alert('Error'); }
            },

            deleteUser: async (id) => {
                if(!confirm('Permanently delete this user?')) return;
                await fetch(`/api/users?id=${id}`, { method: 'DELETE' });
                Admin.loadData();
            },

            filterUsers: (val) => {
                const v = val.toLowerCase();
                const filtered = Admin.data.users.filter(u => (u.name||'').toLowerCase().includes(v) || (u.username||'').toLowerCase().includes(v));
                Admin.renderUsers(filtered);
            },

            // --- SHOP ---
            renderShop: () => {
                const el = document.getElementById('list-shop');
                if(!el) return;
                if(Admin.data.shop.length === 0) { el.innerHTML = '<div class="col-span-full text-center text-slate-500">No items. Click Add Item to start.</div>'; return; }
                
                el.innerHTML = Admin.data.shop.map(i => `
                    <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 text-center relative hover:border-indigo-500 cursor-pointer transition" onclick="Admin.editItem(${i.id})">
                        <div class="text-4xl mb-2">${i.icon}</div>
                        <h4 class="font-bold text-white">${i.name}</h4>
                        <div class="text-yellow-400 font-bold text-sm">ü™ô ${i.price}</div>
                        <div class="text-[10px] text-slate-500 mt-1 uppercase tracking-wider">${i.type}</div>
                        <button onclick="event.stopPropagation(); Admin.delItem(${i.id})" class="absolute top-2 right-2 text-slate-600 hover:text-red-500 opacity-0 group-hover:opacity-100 transition p-1 rounded bg-slate-900/50">‚úï</button>
                    </div>`).join('');
            },

            editItem: (id) => {
                const i = Admin.data.shop.find(x => x.id === id);
                if(!i) return;
                document.getElementById('i-modal-title').innerText = 'Edit Item';
                document.getElementById('i-id').value = i.id;
                document.getElementById('i-name').value = i.name;
                document.getElementById('i-price').value = i.price;
                document.getElementById('i-icon').value = i.icon;
                document.getElementById('i-type').value = i.type || 'consumable';
                document.getElementById('i-desc').value = i.description || '';
                document.getElementById('item-modal').classList.remove('hidden');
            },

            addItem: () => {
                document.getElementById('i-modal-title').innerText = 'New Item';
                document.getElementById('i-id').value = '';
                document.getElementById('i-name').value = '';
                document.getElementById('i-price').value = 100;
                document.getElementById('i-icon').value = 'üéÅ';
                document.getElementById('i-desc').value = '';
                document.getElementById('item-modal').classList.remove('hidden');
            },

            saveItem: async () => {
                const id = document.getElementById('i-id').value;
                const body = {
                    name: document.getElementById('i-name').value,
                    price: parseInt(document.getElementById('i-price').value)||0,
                    icon: document.getElementById('i-icon').value,
                    type: document.getElementById('i-type').value,
                    description: document.getElementById('i-desc').value
                };
                
                const method = id ? 'PUT' : 'POST'; 
                // Note: Check if API supports PUT /api/shop. If not, this might need adjustment.
                // Assuming POST handles upsert or create for simplicity, or we add PUT support to API.
                // For now, if editing, we might be limited.
                if(id) body.id = id;

                await fetch('/api/shop', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) });
                document.getElementById('item-modal').classList.add('hidden');
                Admin.loadData();
            },

            delItem: async (id) => {
                if(!confirm('Delete item?')) return;
                await fetch(`/api/shop?id=${id}`, { method: 'DELETE' });
                Admin.loadData();
            },

            // --- CERTS ---
            renderCerts: (list = Admin.data.certs) => {
                const el = document.getElementById('table-certs');
                if(!el) return;
                if(list.length===0) { el.innerHTML = '<tr><td colspan="5" class="text-center py-8 text-slate-500">No certificates.</td></tr>'; return; }
                el.innerHTML = list.map(c => `
                    <tr class="hover:bg-slate-800/50 border-b border-slate-700 transition">
                        <td class="px-6 py-4 font-mono text-yellow-500 text-xs">${c.code}</td>
                        <td class="px-6 py-4 text-white font-bold">${c.user_name}</td>
                        <td class="px-6 py-4 text-slate-300 text-sm">${c.course_title}</td>
                        <td class="px-6 py-4 text-slate-400 text-xs">${c.issue_date}</td>
                        <td class="px-6 py-4 text-right"><button onclick="Admin.revokeCert(${c.id})" class="text-red-400 text-xs border border-red-900 bg-red-900/20 px-2 py-1 rounded hover:bg-red-900/40 transition">Revoke</button></td>
                    </tr>`).join('');
            },
            revokeCert: async (id) => { if(confirm('Revoke?')) { await fetch(`/api/certificate?id=${id}`, {method:'DELETE'}); Admin.loadData(); } },
            filterCerts: (val) => {
                const v = val.toLowerCase();
                Admin.renderCerts(Admin.data.certs.filter(c => (c.user_name||'').toLowerCase().includes(v) || (c.code||'').toLowerCase().includes(v)));
            },

            // --- SYSTEM ---
            seedData: async () => {
                if(!confirm('Reset DB?')) return;
                await fetch('/api/seed');
                location.reload();
            },

            renderGachaConfig: () => { /* Logic */ },

            renderCharts: () => {
                if(typeof Chart === 'undefined') return;
                const ctxUsers = document.getElementById('chart-users');
                const ctxActivity = document.getElementById('chart-activity');
                
                // Destroy old charts logic if needed
                
                if(ctxUsers) new Chart(ctxUsers, { type: 'line', data: { labels: ['Jan','Feb','Mar'], datasets: [{ label: 'Users', data: [10, 25, 40], borderColor: '#818cf8' }] } });
                if(ctxActivity) new Chart(ctxActivity, { type: 'bar', data: { labels: ['Math','Sci','Tech'], datasets: [{ label: 'Completed', data: [50, 30, 80], backgroundColor: '#34d399' }] } });
            }
        };
        document.addEventListener('DOMContentLoaded', Admin.init);
    </script>
</body>
</html>
