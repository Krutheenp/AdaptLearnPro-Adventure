<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #0f172a; color: #cbd5e1; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-slate-900 border-r border-slate-700 flex flex-col">
        <div class="h-16 flex items-center px-6 border-b border-slate-800 font-bold text-white text-xl gap-2">
            <span>ğŸ›¡ï¸</span> Admin Panel
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <button onclick="Admin.tab('overview')" class="w-full text-left px-4 py-3 rounded-lg bg-slate-800 font-bold text-white transition flex items-center gap-3" id="btn-overview">ğŸ“Š Overview</button>
            <button onclick="Admin.tab('users')" class="w-full text-left px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white transition flex items-center gap-3" id="btn-users">ğŸ‘¥ Users</button>
            <button onclick="Admin.tab('certs')" class="w-full text-left px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white transition flex items-center gap-3" id="btn-certs">ğŸ… Certificates</button>
            <button onclick="Admin.tab('shop')" class="w-full text-left px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white transition flex items-center gap-3" id="btn-shop">ğŸ›ï¸ Shop</button>
            <button onclick="Admin.tab('system')" class="w-full text-left px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white transition flex items-center gap-3" id="btn-system">âš™ï¸ System</button>
            
            <div class="border-t border-slate-800 my-4"></div>
            <a href="/instructor.html" class="w-full text-left px-4 py-3 rounded-lg text-yellow-500 hover:bg-slate-800 hover:text-yellow-400 transition flex items-center gap-3">ğŸª„ Instructor</a>
            <a href="/index.html" class="w-full text-left px-4 py-3 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white transition flex items-center gap-3">ğŸ  Exit</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-8 relative">
        <div id="auth-guard" class="absolute inset-0 bg-slate-900 z-50 flex flex-col items-center justify-center">
            <div class="text-4xl animate-spin mb-4">â³</div>
            <p>Loading Admin Dashboard...</p>
            <button onclick="location.reload()" class="mt-4 text-xs text-slate-500 hover:text-white underline">Force Refresh</button>
        </div>

        <!-- OVERVIEW -->
        <div id="view-overview" class="space-y-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-white">Dashboard</h1>
                <button onclick="Admin.seedData()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-lg font-bold text-sm">ğŸŒ± Seed Data</button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="glass p-6 rounded-2xl">
                    <div class="text-slate-400 text-sm font-bold uppercase">Users</div>
                    <div class="text-3xl font-bold text-white mt-2" id="stat-users">-</div>
                </div>
                <div class="glass p-6 rounded-2xl">
                    <div class="text-slate-400 text-sm font-bold uppercase">Courses</div>
                    <div class="text-3xl font-bold text-indigo-400 mt-2" id="stat-courses">-</div>
                </div>
                <div class="glass p-6 rounded-2xl">
                    <div class="text-slate-400 text-sm font-bold uppercase">Visits</div>
                    <div class="text-3xl font-bold text-green-400 mt-2" id="stat-visits">-</div>
                </div>
                <div class="glass p-6 rounded-2xl">
                    <div class="text-slate-400 text-sm font-bold uppercase">Shop Items</div>
                    <div class="text-3xl font-bold text-yellow-400 mt-2" id="stat-items">-</div>
                </div>
            </div>
        </div>

        <!-- USERS -->
        <div id="view-users" class="hidden space-y-6">
            <h1 class="text-3xl font-bold text-white mb-6">User Management</h1>
            <div class="bg-slate-800 rounded-2xl overflow-hidden border border-slate-700">
                <table class="w-full text-left text-sm text-slate-400">
                    <thead class="bg-slate-900 text-slate-200 text-xs uppercase font-bold">
                        <tr><th class="px-6 py-4">User</th><th class="px-6 py-4">Role</th><th class="px-6 py-4">Stats</th><th class="px-6 py-4 text-right">Action</th></tr>
                    </thead>
                    <tbody id="table-users" class="divide-y divide-slate-700"></tbody>
                </table>
            </div>
        </div>

        <!-- CERTIFICATES -->
        <div id="view-certs" class="hidden space-y-6">
            <h1 class="text-3xl font-bold text-white mb-6">Certificates</h1>
            <div class="bg-slate-800 rounded-2xl overflow-hidden border border-slate-700">
                <table class="w-full text-left text-sm text-slate-400">
                    <thead class="bg-slate-900 text-slate-200 text-xs uppercase font-bold">
                        <tr><th class="px-6 py-4">Code</th><th class="px-6 py-4">Student</th><th class="px-6 py-4">Course</th><th class="px-6 py-4 text-right">Action</th></tr>
                    </thead>
                    <tbody id="table-certs" class="divide-y divide-slate-700"></tbody>
                </table>
            </div>
        </div>

        <!-- SHOP -->
        <div id="view-shop" class="hidden space-y-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-white">Shop</h1>
                <button onclick="Admin.addItem()" class="bg-green-600 text-white px-4 py-2 rounded-lg font-bold text-sm">+ Item</button>
            </div>
            <div id="list-shop" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </div>

        <!-- SYSTEM -->
        <div id="view-system" class="hidden space-y-6">
            <h1 class="text-3xl font-bold text-white mb-6">System</h1>
            <div class="p-8 bg-slate-800 rounded-2xl border border-slate-700 text-center text-slate-500">
                System config coming soon.
            </div>
        </div>

    </main>

    <script>
        const Admin = {
            data: { users: [], activities: [], certs: [], shop: [] },

            init: async () => {
                // 1. Check Session Role (Fast Track)
                const role = sessionStorage.getItem('user_role');
                if(role === 'admin') {
                    console.log("Admin Logged In (Cached)");
                    document.getElementById('auth-guard').classList.add('hidden');
                    Admin.loadData();
                    return;
                }

                // 2. Check API (Slow Track)
                const uid = sessionStorage.getItem('user_id');
                if(!uid) { location.href = '/login.html'; return; }

                try {
                    const res = await fetch(`/api/analytics?userId=${uid}`);
                    const data = await res.json();
                    if(data.user && data.user.role === 'admin') {
                        sessionStorage.setItem('user_role', 'admin');
                        document.getElementById('auth-guard').classList.add('hidden');
                        Admin.loadData();
                    } else {
                        alert('â›” Access Denied');
                        location.href = '/index.html';
                    }
                } catch(e) {
                    // Fail Safe: Let them in to seed if needed, but show warning
                    console.error(e);
                    if(confirm("Connection failed. Enter Offline Mode?")) {
                        document.getElementById('auth-guard').classList.add('hidden');
                        Admin.loadData();
                    }
                }
            },

            loadData: async () => {
                // Independent Fetching (One failure won't stop others)
                const get = async (url) => { 
                    try { 
                        const r = await fetch(url); 
                        return r.ok ? await r.json() : []; 
                    } catch(e) { return []; } 
                };

                Admin.data.users = await get('/api/users');
                Admin.data.activities = await get('/api/activities');
                Admin.data.certs = await get('/api/certificate?all=true');
                Admin.data.shop = await get('/api/shop');
                const visits = await get('/api/visit');

                // UI Updates (Safe)
                const txt = (id, v) => { const el = document.getElementById(id); if(el) el.innerText = v; };
                txt('stat-users', Admin.data.users.length);
                txt('stat-courses', Admin.data.activities.length);
                txt('stat-certs', Admin.data.certs.length);
                txt('stat-items', Admin.data.shop.length);
                txt('stat-visits', visits.total_visits || 0);

                Admin.renderUsers();
                Admin.renderCerts();
                Admin.renderShop();
            },

            // --- RENDER FUNCTIONS ---
            renderUsers: () => {
                const el = document.getElementById('table-users');
                if(!el) return;
                if(Admin.data.users.length === 0) { el.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-slate-500">No data</td></tr>'; return; }
                el.innerHTML = Admin.data.users.map(u => `
                    <tr class="hover:bg-slate-800/50 border-b border-slate-700">
                        <td class="px-6 py-4 font-bold text-white">${u.name}</td>
                        <td class="px-6 py-4"><span class="bg-slate-700 text-slate-300 px-2 py-1 rounded text-xs uppercase">${u.role}</span></td>
                        <td class="px-6 py-4 text-xs text-yellow-400">ğŸª™ ${u.coins||0} â€¢ Lvl ${u.level}</td>
                        <td class="px-6 py-4 text-right">
                            <button onclick="Admin.modUser(${u.id}, 1000)" class="text-green-400 hover:text-green-300 text-xs mr-2">+Coin</button>
                            <button onclick="Admin.delUser(${u.id})" class="text-red-400 hover:text-red-300 text-xs">Del</button>
                        </td>
                    </tr>`).join('');
            },

            renderCerts: () => {
                const el = document.getElementById('table-certs');
                if(!el) return;
                el.innerHTML = Admin.data.certs.map(c => `
                    <tr class="hover:bg-slate-800/50 border-b border-slate-700">
                        <td class="px-6 py-4 font-mono text-yellow-500">${c.code}</td>
                        <td class="px-6 py-4 text-white">${c.user_name}</td>
                        <td class="px-6 py-4 text-slate-400">${c.course_title}</td>
                        <td class="px-6 py-4 text-right"><button onclick="Admin.delCert(${c.id})" class="text-red-400 text-xs">Revoke</button></td>
                    </tr>`).join('');
            },

            renderShop: () => {
                const el = document.getElementById('list-shop');
                if(!el) return;
                el.innerHTML = Admin.data.shop.map(i => `
                    <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 text-center relative">
                        <div class="text-4xl mb-2">${i.icon}</div>
                        <div class="font-bold text-white">${i.name}</div>
                        <div class="text-yellow-400 text-sm">ğŸª™ ${i.price}</div>
                        <button onclick="Admin.delItem(${i.id})" class="absolute top-2 right-2 text-red-500 hover:text-white">âœ•</button>
                    </div>`).join('');
            },

            // --- ACTIONS ---
            modUser: async (id, val) => {
                if(!confirm('Add 1000 coins?')) return;
                const u = Admin.data.users.find(x=>x.id===id);
                await fetch('/api/users', { method:'PUT', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id, coins: (u.coins||0)+val}) });
                Admin.loadData();
            },
            delUser: async (id) => { if(confirm('Delete?')) { await fetch(`/api/users?id=${id}`, {method:'DELETE'}); Admin.loadData(); } },
            delCert: async (id) => { if(confirm('Revoke?')) { await fetch(`/api/certificate?id=${id}`, {method:'DELETE'}); Admin.loadData(); } },
            delItem: async (id) => { if(confirm('Delete Item?')) { await fetch(`/api/shop?id=${id}`, {method:'DELETE'}); Admin.loadData(); } },
            
            addItem: async () => {
                const name = prompt("Name:"); if(!name) return;
                const price = prompt("Price:");
                const icon = prompt("Icon:");
                await fetch('/api/shop', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({name, price:parseInt(price), icon}) });
                Admin.loadData();
            },

            seedData: async () => {
                if(!confirm('Reset DB?')) return;
                await fetch('/api/seed');
                location.reload();
            },

            tab: (name) => {
                document.querySelectorAll('[id^="view-"]').forEach(e => e.classList.add('hidden'));
                document.getElementById(`view-${name}`).classList.remove('hidden');
                document.querySelectorAll('[id^="btn-"]').forEach(e => e.classList.remove('bg-slate-800', 'text-white'));
                document.getElementById(`btn-${name}`).classList.add('bg-slate-800', 'text-white');
            }
        };
        document.addEventListener('DOMContentLoaded', Admin.init);
    </script>
</body>
</html>
