<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Studio - AdaptLearn Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #0f172a; color: #e2e8f0; overflow-x: hidden; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-950 min-h-screen">

    <!-- Header -->
    <nav class="sticky top-0 h-20 border-b border-slate-800 bg-slate-900/80 backdrop-blur z-50 flex items-center justify-between px-4 lg:px-10">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-yellow-500 rounded-xl flex items-center justify-center text-slate-950 text-xl shadow-lg shadow-yellow-500/20">ü™Ñ</div>
            <span class="font-black text-white text-lg tracking-tight uppercase">Instructor Studio</span>
        </div>
        <div class="flex gap-4">
            <a href="/index.html" class="text-xs font-bold text-slate-500 hover:text-white transition py-2 px-4 rounded-xl hover:bg-slate-800">Exit Studio</a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 lg:p-10 space-y-10">
        
        <!-- Header & Filters -->
        <div class="flex flex-col lg:flex-row justify-between items-start lg:items-end gap-6">
            <div>
                <h1 class="text-4xl font-black text-white tracking-tight">Curriculum Manager</h1>
                <p class="text-slate-500 mt-1">Design your courses and manage learning modules.</p>
            </div>
            <div class="flex flex-wrap gap-3 w-full lg:w-auto">
                <select onchange="CourseEditor.filter(this.value)" class="flex-1 lg:flex-none bg-slate-900 border border-slate-800 rounded-xl px-4 py-3 text-sm text-white focus:ring-2 focus:ring-indigo-500 outline-none transition">
                    <option value="all">All Disciplines</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Science">Science</option>
                    <option value="English">English</option>
                    <option value="Technology">Technology</option>
                </select>
                <button onclick="CourseEditor.new()" class="flex-1 lg:flex-none bg-white text-slate-950 px-8 py-3 rounded-2xl font-black text-sm hover:bg-indigo-50 transition active:scale-95 shadow-xl">
                    + CREATE NEW
                </button>
            </div>
        </div>

        <!-- Course List -->
        <div id="course-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full py-20 text-center text-slate-600 font-bold uppercase tracking-widest animate-pulse">Initializing Database...</div>
        </div>

    </main>

    <!-- FULLSCREEN EDITOR MODAL -->
    <div id="editor-modal" class="fixed inset-0 bg-slate-950 z-[100] hidden flex flex-col overflow-hidden">
        <!-- Editor Nav -->
        <div class="h-20 border-b border-slate-800 flex items-center justify-between px-4 lg:px-10 bg-slate-900/50 flex-shrink-0">
            <h2 class="font-black text-xl text-white tracking-tight" id="editor-title">‚úèÔ∏è COURSE ARCHITECT</h2>
            <div class="flex gap-3">
                <button onclick="CourseEditor.close()" class="text-slate-500 hover:text-white px-4 font-bold text-sm">CANCEL</button>
                <button onclick="CourseEditor.save()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-8 py-3 rounded-2xl font-black text-sm shadow-2xl shadow-indigo-900/20 active:scale-95 transition">SAVE CURRICULUM</button>
            </div>
        </div>

        <!-- Editor Workspace -->
        <div class="flex-1 overflow-y-auto p-4 lg:p-10 flex flex-col lg:flex-row gap-10 custom-scrollbar">
            <!-- Left: Metadata -->
            <div class="w-full lg:w-[400px] space-y-8 flex-shrink-0">
                <div class="glass p-8 rounded-[2.5rem] space-y-6 shadow-2xl border-slate-800">
                    <h3 class="text-xs font-black text-slate-500 uppercase tracking-[0.2em] mb-4">Core Metadata</h3>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-2 mb-1 block">Course Name</label>
                        <input id="c-title" class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-5 py-3.5 text-white focus:ring-2 focus:ring-indigo-500 outline-none transition">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-black text-slate-400 uppercase ml-2 mb-1 block">Category</label>
                            <select id="c-category" class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-4 py-3.5 text-white border-none"><option value="Mathematics">Mathematics</option><option value="Science">Science</option><option value="English">English</option><option value="Technology">Technology</option><option value="General">General</option></select>
                        </div>
                        <div>
                            <label class="text-[10px] font-black text-slate-400 uppercase ml-2 mb-1 block">Style</label>
                            <select id="c-type" class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-4 py-3.5 text-white border-none"><option value="video">üé• Video</option><option value="game">üéÆ Game</option><option value="simulation">üî¨ Sim</option></select>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="text-[10px] font-black text-yellow-500 ml-2 mb-1 block uppercase">Price (Coin)</label><input id="c-price" type="number" class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-5 py-3.5 text-white border-none"></div>
                        <div><label class="text-[10px] font-black text-blue-500 ml-2 mb-1 block uppercase">XP Reward</label><input id="c-credits" type="number" class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-5 py-3.5 text-white border-none"></div>
                    </div>
                    <div><label class="text-[10px] font-black text-slate-400 uppercase ml-2 mb-1 block">Template</label><select id="c-cert-theme" class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-4 py-3.5 text-white border-none"><option value="classic">Classic Gold</option><option value="modern">Modern Dark</option><option value="fun">Playful Color</option></select></div>
                </div>
            </div>

            <!-- Right: Content -->
            <div class="flex-1 space-y-6">
                <div class="flex justify-between items-center px-4">
                    <h3 class="text-xl font-black text-white tracking-tight">Units & Modules</h3>
                    <button onclick="CourseEditor.addUnit()" class="bg-indigo-600/20 text-indigo-400 border border-indigo-500/30 px-6 py-2 rounded-xl font-bold text-xs hover:bg-indigo-600 hover:text-white transition">+ NEW UNIT</button>
                </div>
                <div id="unit-list" class="space-y-10 pb-20"></div>
            </div>
        </div>
    </div>

    <script>
        const CourseEditor = {
            currentId: null,
            curriculum: [],
            courses: [],

            init: async () => {
                const uid = sessionStorage.getItem('user_id');
                if(!uid) { location.href = '/login.html'; return; }
                
                try {
                    const res = await fetch(`/api/activities`); 
                    CourseEditor.courses = await res.json();
                    CourseEditor.renderList();
                } catch(e) { console.error(e); }
            },

            renderList: (filter = 'all') => {
                const el = document.getElementById('course-list');
                const list = filter === 'all' ? CourseEditor.courses : CourseEditor.courses.filter(c => c.category === filter);
                
                if(list.length === 0) { el.innerHTML = '<div class="col-span-full py-20 text-center text-slate-700 font-bold uppercase tracking-widest border-2 border-dashed border-slate-900 rounded-[3rem]">No Courses Found</div>'; return; }

                const colors = { Mathematics: 'from-orange-500 to-red-600', Science: 'from-blue-500 to-indigo-600', English: 'from-pink-500 to-rose-600', Technology: 'from-emerald-500 to-teal-600', General: 'from-slate-600 to-slate-700' };

                el.innerHTML = list.map(c => `
                    <div class="bg-slate-900 rounded-[2.5rem] overflow-hidden border border-slate-800 hover:border-indigo-500 transition shadow-2xl group flex flex-col">
                        <div class="h-32 bg-gradient-to-br ${colors[c.category]||colors.General} p-8 flex flex-col justify-between relative overflow-hidden">
                            <div class="absolute -top-10 -right-10 w-32 h-32 bg-white/10 blur-3xl rounded-full"></div>
                            <span class="text-[10px] font-black uppercase text-white/60 tracking-[0.2em] relative z-10">${c.category}</span>
                            <h3 class="text-xl font-black text-white truncate relative z-10" title="${c.title}">${c.title}</h3>
                        </div>
                        <div class="p-8 space-y-6 flex-1 bg-slate-900 flex flex-col justify-between">
                            <div class="flex justify-between items-center text-xs font-black tracking-widest uppercase">
                                <div class="text-yellow-400">ü™ô ${c.price||0}</div>
                                <div class="text-blue-400">‚ö° ${c.credits||0} XP</div>
                            </div>
                            <div class="flex gap-3 pt-6 border-t border-slate-800">
                                <button onclick="CourseEditor.edit(${c.id})" class="flex-1 py-3 bg-slate-800 hover:bg-white hover:text-slate-950 rounded-2xl font-black text-xs transition">EDIT</button>
                                <button onclick="CourseEditor.delete(${c.id})" class="p-3 text-red-500 hover:bg-red-500/10 rounded-2xl transition"><i class="fa-solid fa-trash-can"></i></button>
                            </div>
                        </div>
                    </div>`).join('');
            },

            filter: (cat) => CourseEditor.renderList(cat),

            new: () => {
                CourseEditor.currentId = null;
                CourseEditor.curriculum = [];
                document.getElementById('c-title').value = '';
                document.getElementById('c-price').value = 0;
                document.getElementById('c-credits').value = 100;
                CourseEditor.renderCurriculum();
                document.getElementById('editor-modal').classList.remove('hidden');
            },

            edit: (id) => {
                const c = CourseEditor.courses.find(x => x.id === id);
                if(!c) return;
                CourseEditor.currentId = id;
                document.getElementById('c-title').value = c.title;
                document.getElementById('c-category').value = c.category;
                document.getElementById('c-type').value = c.type;
                document.getElementById('c-price').value = c.price || 0;
                document.getElementById('c-credits').value = c.credits || 100;
                document.getElementById('c-cert-theme').value = c.certificate_theme || 'classic';
                try {
                    let raw = typeof c.content === 'string' ? JSON.parse(c.content) : c.content;
                    if(Array.isArray(raw) && raw.length > 0 && !raw[0].lessons) CourseEditor.curriculum = [{title:'Unit 1', lessons:raw}];
                    else CourseEditor.curriculum = raw || [];
                } catch(e) { CourseEditor.curriculum = []; }
                CourseEditor.renderCurriculum();
                document.getElementById('editor-modal').classList.remove('hidden');
            },

            save: async () => {
                const id = CourseEditor.currentId;
                const uid = sessionStorage.getItem('user_id');
                const body = {
                    id, title: document.getElementById('c-title').value, category: document.getElementById('c-category').value, type: document.getElementById('c-type').value,
                    price: parseInt(document.getElementById('c-price').value), credits: parseInt(document.getElementById('c-credits').value),
                    certificate_theme: document.getElementById('c-cert-theme').value, content: CourseEditor.curriculum, creator_id: uid
                };
                if(!body.title) return alert("Title required");
                const res = await fetch('/api/activities', { method: id ? 'PUT' : 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body) });
                if(res.ok) { alert("Curriculum Locked & Saved! üîí"); location.reload(); }
            },

            delete: async (id) => { if(confirm('Erase this course?')) { await fetch(`/api/activities?id=${id}`, {method:'DELETE'}); location.reload(); } },
            close: () => document.getElementById('editor-modal').classList.add('hidden'),

            addUnit: () => { CourseEditor.curriculum.push({ title: `Chapter ${CourseEditor.curriculum.length + 1}`, lessons: [] }); CourseEditor.renderCurriculum(); },
            updateUnit: (ui, val) => { CourseEditor.curriculum[ui].title = val; },
            removeUnit: (ui) => { CourseEditor.curriculum.splice(ui, 1); CourseEditor.renderCurriculum(); },

            addLesson: (ui, type) => {
                const l = { type, title: 'New Lesson', completed: false };
                if (type === 'video') l.url = ''; else if (type === 'article') l.body = ''; else if (type === 'quiz') { l.question = 'Question?'; l.options = ['A','B','C','D']; l.correct = 0; } else l.url = '';
                CourseEditor.curriculum[ui].lessons.push(l);
                CourseEditor.renderCurriculum();
            },
            updateLesson: (ui, li, f, v) => { CourseEditor.curriculum[ui].lessons[li][f] = v; },
            removeLesson: (ui, li) => { CourseEditor.curriculum[ui].lessons.splice(li, 1); CourseEditor.renderCurriculum(); },

            renderCurriculum: () => {
                const box = document.getElementById('unit-list');
                if(CourseEditor.curriculum.length === 0) { box.innerHTML = '<div class="text-center py-20 text-slate-700 font-bold uppercase tracking-widest border-4 border-dashed border-slate-900 rounded-[3rem]">Add your first Chapter to start architecture</div>'; return; }
                box.innerHTML = CourseEditor.curriculum.map((u, ui) => `
                    <div class="glass p-8 rounded-[3rem] border-slate-800 shadow-2xl relative">
                        <div class="flex justify-between items-center mb-8 pb-4 border-b border-slate-800/50">
                            <input onchange="CourseEditor.updateUnit(${ui}, this.value)" value="${u.title}" class="bg-transparent text-2xl font-black text-white w-full outline-none focus:text-indigo-400 transition" placeholder="Chapter Title">
                            <button onclick="CourseEditor.removeUnit(${ui})" class="text-slate-700 hover:text-red-500 p-2 transition"><i class="fa-solid fa-circle-xmark"></i></button>
                        </div>
                        <div class="space-y-4 pl-6 border-l-2 border-slate-800">
                            ${u.lessons.map((l, li) => `
                                <div class="bg-slate-950 p-6 rounded-3xl border border-slate-800 shadow-inner group">
                                    <div class="flex justify-between items-center mb-4">
                                        <div class="flex items-center gap-3"><span class="text-[8px] font-black uppercase text-indigo-500 border border-indigo-500/30 px-2 py-1 rounded-lg">${l.type}</span><input onchange="CourseEditor.updateLesson(${ui},${li},'title',this.value)" value="${l.title}" class="bg-transparent font-bold text-white outline-none focus:text-indigo-300" placeholder="Lesson Label"></div>
                                        <button onclick="CourseEditor.removeLesson(${ui},${li})" class="text-slate-800 hover:text-red-500 transition opacity-0 group-hover:opacity-100"><i class="fa-solid fa-trash-can text-xs"></i></button>
                                    </div>
                                    ${l.type==='video' ? `<input onchange="CourseEditor.updateLesson(${ui},${li},'url',this.value)" value="${l.url}" class="w-full bg-slate-900 rounded-xl px-4 py-2 text-xs text-slate-400 border-none" placeholder="Video URL (YouTube)">` : (l.type==='article' ? `<textarea onchange="CourseEditor.updateLesson(${ui},${li},'body',this.value)" class="w-full bg-slate-900 rounded-xl px-4 py-2 text-xs text-slate-400 border-none h-24 h-24">${l.body||''}</textarea>` : `<div class="text-xs text-slate-700 italic">Advanced config in future update</div>`)}
                                </div>`).join('')}
                        </div>
                        <div class="flex gap-2 mt-8 ml-6"><button onclick="CourseEditor.addLesson(${ui},'video')" class="text-[10px] font-black text-slate-500 hover:text-white px-4 py-2 rounded-xl bg-slate-950 transition">+ VIDEO</button><button onclick="CourseEditor.addLesson(${ui},'article')" class="text-[10px] font-black text-slate-500 hover:text-white px-4 py-2 rounded-xl bg-slate-950 transition">+ TEXT</button><button onclick="CourseEditor.addLesson(${ui},'quiz')" class="text-[10px] font-black text-slate-500 hover:text-white px-4 py-2 rounded-xl bg-slate-950 transition">+ QUIZ</button></div>
                    </div>`).join('');
            }
        };
        document.addEventListener('DOMContentLoaded', CourseEditor.init);
    </script>
</body>
</html>
