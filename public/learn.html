<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Space - AdaptLearn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #0f172a; color: #e2e8f0; overflow: hidden; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .active-lesson { background-color: #4f46e5; color: white; border-left: 4px solid #818cf8; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col lg:flex-row h-screen overflow-hidden bg-slate-950">

    <!-- Mobile Header -->
    <header class="lg:hidden h-16 bg-slate-900 border-b border-slate-800 flex items-center justify-between px-4 z-50">
        <button onclick="Learn.toggleSidebar()" class="text-white text-xl p-2"><i class="fa-solid fa-list-ul"></i></button>
        <span id="mobile-course-title" class="font-bold text-white truncate px-4 text-sm">Loading Course...</span>
        <button onclick="location.href='/index.html'" class="text-white text-xl p-2"><i class="fa-solid fa-house"></i></button>
    </header>

    <!-- Sidebar: Curriculum -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 w-80 bg-slate-900 border-r border-slate-800 flex flex-col z-[60] transform -translate-x-full lg:translate-x-0 lg:static transition-transform duration-300 ease-in-out">
        <div class="p-6 border-b border-slate-800">
            <a href="/index.html" class="text-[10px] font-black uppercase text-slate-500 hover:text-white mb-2 flex items-center gap-2 transition group">
                <i class="fa-solid fa-arrow-left group-hover:-translate-x-1 transition"></i> Back to Dashboard
            </a>
            <h2 class="font-black text-xl text-white leading-tight mt-2" id="course-title">Loading...</h2>
            <div class="w-full bg-slate-800 h-2 rounded-full mt-4 overflow-hidden border border-slate-700">
                <div id="overall-progress" class="h-full bg-green-500 w-0 transition-all duration-700 shadow-[0_0_10px_#22c55e]"></div>
            </div>
            <div class="text-[10px] font-bold text-slate-500 mt-2 flex justify-between uppercase tracking-widest">
                <span>Course Completion</span>
                <span id="progress-text" class="text-green-400">0%</span>
            </div>
        </div>
        
        <div id="curriculum-list" class="flex-1 overflow-y-auto p-4 space-y-6 custom-scrollbar bg-slate-900/50">
            <!-- Units injected here -->
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col relative min-w-0 bg-slate-950">
        
        <!-- Top Bar -->
        <header class="hidden lg:flex h-16 border-b border-slate-800 items-center justify-between px-10 bg-slate-900/50 backdrop-blur z-40">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-xs font-bold shadow-lg">ðŸ“–</div>
                <h3 class="font-bold text-white tracking-tight" id="lesson-title">Welcome</h3>
            </div>
            <div class="flex gap-3">
                <button onclick="Learn.prev()" class="px-5 py-2 rounded-xl border border-slate-700 text-slate-400 hover:text-white hover:bg-slate-800 text-xs font-bold transition">PREVIOUS</button>
                <button onclick="Learn.next()" class="px-5 py-2 rounded-xl bg-indigo-600 text-white font-black hover:bg-indigo-500 text-xs shadow-xl shadow-indigo-900/20 transition active:scale-95">NEXT LESSON</button>
            </div>
        </header>

        <!-- Content Stage -->
        <div class="flex-1 overflow-y-auto p-4 lg:p-12 flex justify-center custom-scrollbar">
            <div class="w-full max-w-5xl" id="content-stage">
                <div class="flex flex-col items-center justify-center h-full py-20 opacity-20">
                    <i class="fa-solid fa-book-open-reader text-8xl mb-6"></i>
                    <p class="font-bold tracking-widest uppercase">Select a lesson to begin</p>
                </div>
            </div>
        </div>

        <!-- Mobile Controls -->
        <footer class="lg:hidden h-16 bg-slate-900 border-t border-slate-800 flex items-center justify-between px-4 z-40">
            <button onclick="Learn.prev()" class="p-3 text-slate-400"><i class="fa-solid fa-chevron-left"></i></button>
            <div class="text-[10px] font-black text-slate-500 uppercase tracking-widest" id="mobile-lesson-nav">Lesson 0 / 0</div>
            <button onclick="Learn.next()" class="p-3 text-indigo-400"><i class="fa-solid fa-chevron-right text-xl"></i></button>
        </footer>

    </main>

    <!-- Overlay -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/80 z-50 hidden lg:hidden" onclick="Learn.toggleSidebar()"></div>

    <!-- Certificate Modal (Theme-aware) -->
    <div id="cert-modal" class="fixed inset-0 bg-black/95 z-[100] hidden flex items-center justify-center p-4 backdrop-blur-xl">
        <div id="cert-container" class="relative bg-white text-slate-900 w-full max-w-4xl aspect-[1.414/1] shadow-2xl overflow-hidden flex flex-col items-center justify-center p-12 transition-all duration-500 scale-90 sm:scale-100">
            <div id="cert-bg" class="absolute inset-0 z-0"></div>
            <div id="cert-border" class="absolute inset-4 z-10 pointer-events-none"></div>
            <div class="text-center relative z-20 w-full">
                <div id="cert-icon" class="text-6xl mb-4">ðŸŽ“</div>
                <h1 id="cert-title" class="text-4xl lg:text-6xl font-black mb-2 tracking-tight uppercase">Certificate</h1>
                <p id="cert-subtitle" class="text-lg lg:text-xl uppercase tracking-[0.3em] font-serif mb-10 border-b border-slate-200 pb-4">of Achievement</p>
                <p class="italic text-slate-500 text-lg mb-2">Presented to</p>
                <h2 class="text-3xl lg:text-5xl font-serif font-bold my-4 text-slate-900" id="cert-user-name">Student Name</h2>
                <p class="italic text-slate-500 text-lg mb-2">for excellence in completing</p>
                <h3 class="text-2xl lg:text-4xl font-black text-indigo-950 mb-10" id="cert-course-name">Course Title</h3>
                <div class="flex justify-between items-end w-4/5 mx-auto mt-10">
                    <div class="text-center"><div class="font-bold border-t-2 border-slate-300 pt-2 px-6" id="cert-date">DATE</div><div class="text-[10px] uppercase font-bold text-slate-400 mt-1">Issue Date</div></div>
                    <div class="w-24 h-24 rounded-full border-4 border-yellow-500/30 flex items-center justify-center relative"><span class="text-[10px] font-black uppercase text-yellow-700 -rotate-12 border-2 border-yellow-600 px-1">VERIFIED</span></div>
                    <div class="text-center"><div class="font-serif font-bold border-t-2 border-slate-300 pt-2 px-6 italic text-xl">AdaptLearn</div><div class="text-[10px] uppercase font-bold text-slate-400 mt-1">Director</div></div>
                </div>
            </div>
            <div class="absolute bottom-4 w-full text-center text-[8px] opacity-40 font-mono tracking-widest uppercase">Credential ID: <span id="cert-code">...</span></div>
            <div class="absolute top-6 right-6 z-50 flex gap-3 no-print">
                <button onclick="window.print()" class="w-10 h-10 bg-slate-900 text-white rounded-full flex items-center justify-center shadow-2xl hover:bg-black transition"><i class="fa-solid fa-print"></i></button>
                <button onclick="location.href='/profile.html'" class="w-10 h-10 bg-red-600 text-white rounded-full flex items-center justify-center shadow-2xl hover:bg-red-700 transition"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
    </div>

    <script>
        const Learn = {
            course: null,
            currentUnitIdx: 0,
            currentLessonIdx: -1,
            progress: {},
            finished: false,

            toggleSidebar: () => {
                document.getElementById('sidebar').classList.toggle('-translate-x-full');
                document.getElementById('sidebar-overlay').classList.toggle('hidden');
            },

            init: async () => {
                const params = new URLSearchParams(location.search);
                const cid = params.get('id');
                const uid = sessionStorage.getItem('user_id');
                if(!uid || !cid) { location.href='/'; return; }

                try {
                    const res = await fetch(`/api/activities?studentId=${uid}`);
                    const all = await res.json();
                    Learn.course = all.find(c => String(c.id) === String(cid));
                    if(!Learn.course) { location.href='/'; return; }

                    // Parse & Normalize
                    try {
                        let raw = typeof Learn.course.content === 'string' ? JSON.parse(Learn.course.content) : Learn.course.content;
                        if(Array.isArray(raw) && raw.length > 0 && !raw[0].lessons) Learn.course.curriculum = [{title:'Introduction', lessons:raw}];
                        else Learn.course.curriculum = raw || [];
                    } catch(e) { Learn.course.curriculum = []; }

                    document.getElementById('course-title').innerText = Learn.course.title;
                    document.getElementById('mobile-course-title').innerText = Learn.course.title;

                    // LOCK CHECK
                    if (Learn.course.price > 0 && Learn.course.is_enrolled == 0) {
                        Learn.showLockScreen();
                        return;
                    }

                    Learn.renderSidebar();
                    if(Learn.course.curriculum.length > 0 && Learn.course.curriculum[0].lessons.length > 0) Learn.loadLesson(0, 0);

                } catch(e) { console.error(e); }
            },

            renderSidebar: () => {
                const el = document.getElementById('curriculum-list');
                let total = 0, done = 0;
                el.innerHTML = Learn.course.curriculum.map((u, ui) => {
                    const lessons = u.lessons.map((l, li) => {
                        const key = `${ui}-${li}`;
                        const isDone = Learn.progress[key];
                        const isActive = ui === Learn.currentUnitIdx && li === Learn.currentLessonIdx;
                        total++; if(isDone) done++;
                        return `<div onclick="Learn.loadLesson(${ui}, ${li})" class="p-3 rounded-2xl cursor-pointer text-sm mb-1 flex items-center gap-3 transition ${isActive ? 'active-lesson shadow-lg' : 'text-slate-500 hover:bg-slate-800'}"><div class="w-6 h-6 rounded-full border-2 flex items-center justify-center text-[10px] font-black ${isDone ? 'bg-green-500 border-green-500 text-white' : 'border-slate-700'}">${isDone ? 'âœ“' : li+1}</div><span class="truncate font-bold">${l.title}</span></div>`;
                    }).join('');
                    return `<div class="mb-6"><h4 class="text-[10px] font-black text-slate-600 uppercase tracking-widest mb-3 px-2">${u.title}</h4>${lessons}</div>`;
                }).join('');

                const pct = total === 0 ? 0 : Math.round((done/total)*100);
                document.getElementById('overall-progress').style.width = pct+'%';
                document.getElementById('progress-text').innerText = pct+'%';
                document.getElementById('mobile-lesson-nav').innerText = `Progress: ${pct}%`;
                if(pct === 100 && !Learn.finished) Learn.finishCourse();
            },

            loadLesson: (ui, li) => {
                Learn.currentUnitIdx = ui; Learn.currentLessonIdx = li;
                const l = Learn.course.curriculum[ui].lessons[li];
                document.getElementById('lesson-title').innerText = l.title;
                const stage = document.getElementById('content-stage');
                Learn.renderSidebar();

                if(l.type === 'video') {
                    let html = '';
                    if(l.url.includes('youtube.com') || l.url.includes('youtu.be')) {
                        let id = l.url.includes('v=') ? l.url.split('v=')[1].split('&')[0] : l.url.split('/').pop();
                        html = `<div class="relative w-full h-full"><iframe src="https://www.youtube-nocookie.com/embed/${id}?modestbranding=1&rel=0" class="w-full h-full rounded-3xl shadow-2xl" frameborder="0" allowfullscreen></iframe><div class="absolute top-0 inset-x-0 h-16 z-10"></div></div>`;
                    } else {
                        html = `<video controls controlsList="nodownload" oncontextmenu="return false" class="w-full h-full rounded-3xl bg-black shadow-2xl"><source src="${l.url}"></video>`;
                    }
                    stage.innerHTML = `<div class="aspect-video w-full mb-8">${html}</div><div class="text-center"><button onclick="Learn.markComplete()" class="bg-green-600 text-white px-10 py-4 rounded-full font-black shadow-xl hover:scale-105 transition">COMPLETE LESSON</button></div>`;
                } else if(l.type === 'article' || l.type === 'text') {
                    stage.innerHTML = `<div class="prose prose-invert max-w-none bg-slate-900/50 p-10 rounded-[3rem] border border-slate-800 shadow-2xl mb-10 leading-relaxed text-lg text-slate-300">${(l.body||'').replace(/\n/g,'<br>')}</div><div class="text-center"><button onclick="Learn.markComplete()" class="bg-green-600 text-white px-10 py-4 rounded-full font-black shadow-xl">I'VE FINISHED READING</button></div>`;
                } else if(l.type === 'quiz') {
                    stage.innerHTML = `<div class="max-w-2xl mx-auto glass p-10 rounded-[3rem] shadow-2xl text-center"><h3 class="text-2xl font-black text-white mb-8">${l.question}</h3><div class="grid gap-4">${l.options.map((o,i)=>`<button onclick="Learn.checkQuiz(${i}, ${l.correct})" class="w-full py-4 px-6 rounded-2xl bg-slate-800 border-2 border-slate-700 hover:border-indigo-500 font-bold transition text-left">${o}</button>`).join('')}</div><div id="quiz-msg" class="mt-8 font-black hidden"></div></div>`;
                } else if(l.type === 'simulation') {
                    stage.innerHTML = `<div class="w-full h-[600px] rounded-[2.5rem] overflow-hidden border border-slate-800 shadow-2xl mb-8"><iframe src="${l.url}" class="w-full h-full"></iframe></div><button onclick="Learn.markComplete()" class="w-full py-4 bg-green-600 text-white font-black rounded-2xl">MARK AS COMPLETE</button>`;
                }
                if(window.innerWidth < 1024 && document.getElementById('sidebar').classList.contains('translate-x-0')) Learn.toggleSidebar();
            },

            checkQuiz: (sel, cor) => {
                const m = document.getElementById('quiz-msg'); m.classList.remove('hidden');
                if(sel === cor) { m.innerText = "âœ¨ PERFECT! CORRECT ANSWER."; m.className = "mt-8 font-black text-green-400 animate-bounce"; setTimeout(() => Learn.markComplete(), 1000); }
                else { m.innerText = "âŒ WRONG. TRY AGAIN HERO!"; m.className = "mt-8 font-black text-red-500"; }
            },

            markComplete: () => {
                Learn.progress[`${Learn.currentUnitIdx}-${Learn.currentLessonIdx}`] = true;
                Learn.renderSidebar();
                setTimeout(() => Learn.next(), 500);
            },

            next: () => {
                const u = Learn.course.curriculum[Learn.currentUnitIdx];
                if(Learn.currentLessonIdx < u.lessons.length - 1) Learn.loadLesson(Learn.currentUnitIdx, Learn.currentLessonIdx+1);
                else if(Learn.currentUnitIdx < Learn.course.curriculum.length - 1) Learn.loadLesson(Learn.currentUnitIdx+1, 0);
            },

            prev: () => {
                if(Learn.currentLessonIdx > 0) Learn.loadLesson(Learn.currentUnitIdx, Learn.currentLessonIdx-1);
                else if(Learn.currentUnitIdx > 0) {
                    const prevU = Learn.course.curriculum[Learn.currentUnitIdx-1];
                    Learn.loadLesson(Learn.currentUnitIdx-1, prevU.lessons.length-1);
                }
            },

            showLockScreen: () => {
                document.getElementById('content-stage').innerHTML = `<div class="flex flex-col items-center justify-center py-20 text-center"><i class="fa-solid fa-lock text-8xl text-slate-800 mb-8"></i><h2 class="text-4xl font-black text-white mb-2">Premium Content</h2><p class="text-slate-500 max-w-sm mb-10">This course is locked. Gain access by spending your hard-earned coins.</p><div class="glass p-10 rounded-[3rem] border-yellow-500/20"><div class="text-[10px] font-black uppercase text-yellow-600 tracking-widest mb-2">Unlock Price</div><div class="text-6xl font-black text-yellow-400 mb-8">ðŸª™ ${Learn.course.price}</div><button onclick="Learn.unlock()" class="w-full py-4 bg-yellow-500 hover:bg-yellow-400 text-slate-950 font-black rounded-2xl shadow-xl transition active:scale-95">UNLOCK NOW</button></div></div>`;
            },

            unlock: async () => {
                if(!confirm('Unlock this course?')) return;
                try {
                    const res = await fetch('/api/enroll', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({userId:sessionStorage.getItem('user_id'), activityId:Learn.course.id}) });
                    const d = await res.json();
                    if(d.success) { alert('Welcome to the course! ðŸŽ‰'); location.reload(); }
                    else alert(d.error || 'Failed');
                } catch(e) {}
            },

            finishCourse: async () => {
                Learn.finished = true;
                const uid = sessionStorage.getItem('user_id');
                // Save Progress
                await fetch('/api/users', { method:'PUT', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid, xp: parseInt(sessionStorage.getItem('user_xp')||0) + (Learn.course.credits||100)}) });
                // Get Cert
                const cRes = await fetch('/api/certificate', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({userId:uid, userName:sessionStorage.getItem('user_name'), courseTitle:Learn.course.title}) });
                const cData = await cRes.json();
                document.getElementById('cert-course-name').innerText = Learn.course.title;
                document.getElementById('cert-user-name').innerText = sessionStorage.getItem('user_name') || 'Scholar';
                document.getElementById('cert-date').innerText = new Date().toLocaleDateString('th-TH');
                document.getElementById('cert-code').innerText = cData.code || 'ADAPT-LEARN-PRO';
                document.getElementById('cert-modal').classList.remove('hidden');
            }
        };
        document.addEventListener('DOMContentLoaded', Learn.init);
    </script>
</body>
</html>
