<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AdaptLearn Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .blob {
            position: absolute;
            filter: blur(40px);
            z-index: -1;
            opacity: 0.6;
            animation: move 10s infinite alternate;
        }
        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(20px, -20px) scale(1.1); }
        }
    </style>
</head>
<body class="bg-slate-900 h-screen w-screen overflow-hidden flex items-center justify-center relative">

    <!-- Background Animation -->
    <div class="blob bg-purple-600 w-96 h-96 rounded-full top-0 left-0 -translate-x-1/2 -translate-y-1/2"></div>
    <div class="blob bg-indigo-600 w-96 h-96 rounded-full bottom-0 right-0 translate-x-1/2 translate-y-1/2"></div>

    <!-- Register Card -->
    <div class="glass p-10 rounded-3xl shadow-2xl w-full max-w-md transform transition-all hover:scale-[1.01]">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800 mb-2">สมัครสมาชิก</h1>
            <p class="text-slate-500">เข้าร่วมการเรียนรู้กับ AdaptLearn Pro</p>
        </div>

        <form id="registerForm" class="space-y-4">
            <div class="group">
                <label class="block text-sm font-medium text-slate-700 mb-2 ml-1">ชื่อ-นามสกุล</label>
                <input type="text" id="name" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 transition outline-none bg-white/50" placeholder="Full Name" required>
            </div>

            <div class="group">
                <label class="block text-sm font-medium text-slate-700 mb-2 ml-1">อีเมล</label>
                <input type="email" id="email" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 transition outline-none bg-white/50" placeholder="user@example.com" required>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="group">
                    <label class="block text-sm font-medium text-slate-700 mb-2 ml-1">เบอร์โทรศัพท์</label>
                    <input type="tel" id="phone" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 transition outline-none bg-white/50" placeholder="08xxxxxxxx">
                </div>
                <div class="group">
                    <label class="block text-sm font-medium text-slate-700 mb-2 ml-1">โรงเรียน/สถาบัน</label>
                    <input type="text" id="school" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 transition outline-none bg-white/50" placeholder="School Name">
                </div>
            </div>

            <div class="group">
                <label class="block text-sm font-medium text-slate-700 mb-2 ml-1">ชื่อผู้ใช้ (Username)</label>
                <input type="text" id="username" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 transition outline-none bg-white/50" placeholder="Username" required>
            </div>
            
            <div class="group">
                <label class="block text-sm font-medium text-slate-700 mb-2 ml-1">รหัสผ่าน</label>
                <input type="password" id="password" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 transition outline-none bg-white/50" placeholder="Password" required>
            </div>

            <button type="submit" id="submitBtn" class="w-full py-3.5 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold rounded-xl shadow-lg shadow-indigo-500/30 hover:shadow-indigo-500/50 hover:-translate-y-0.5 transition-all duration-300 mt-4">
                ลงทะเบียน
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-slate-600">
            มีบัญชีอยู่แล้ว? <a href="/login.html" class="text-indigo-600 font-bold hover:underline">เข้าสู่ระบบ</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = 'กำลังบันทึก...';

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const school = document.getElementById('school').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, phone, school, username, password })
                });
                const data = await res.json();
                
                if (data.success) {
                    alert('ลงทะเบียนสำเร็จ! กรุณาเข้าสู่ระบบ');
                    window.location.href = '/login.html';
                } else {
                    alert(data.message || 'ลงทะเบียนไม่สำเร็จ');
                    btn.disabled = false;
                    btn.innerText = 'ลงทะเบียน';
                }
            } catch (err) {
                alert('Error connecting to server');
                btn.disabled = false;
                btn.innerText = 'ลงทะเบียน';
            }
        });
    </script>
</body>
</html>
